name: Check chainlist RPCs

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  check-rpcs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          
      - name: Run check_chainlist_rpcs
        run: node index.js --chains-file=chains

      - name: Commit and push rpcs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rpcs/
          git diff --staged --quiet || (git commit -m "chore: update rpcs from chainlist" && git push)
